<ion-header>

  <ion-navbar>
    <ion-title>Generate Dataset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
      Configure the experiment
    </ion-card-header>
    <ion-card-content>
      
      <ion-list>
      
        <ion-item>
          <ion-label floating>Frequency (in milliseconds)</ion-label>
          <ion-input [(ngModel)]="frequency" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Experiment time (in seconds)</ion-label>
          <ion-input [(ngModel)]="timeout" type="number"></ion-input>
        </ion-item>
        
      </ion-list>

    </ion-card-content>
  </ion-card>
  <div style="margin:-2px">
    <button ion-button block (click)="startAccelerometer()" color="primary">Start experiment</button>
    <button ion-button block (click)="stopAccelerometer()" color="dark">Stop experiment</button>

    <ion-card *ngIf="showAccelerometerValues">
        <ion-card-header>
            Accelerometer data
        </ion-card-header>
        <ion-card-content>
          
          timestamp: {{timeStamp}} <br>
          x value: {{x}} <br>
          y value: {{y}} <br>
          z value: {{z}} <br>
          
      </ion-card-content>
    </ion-card>
  
    <div>
      <h3 *ngIf="showButtonSend">Experiment Finished!</h3>
      <button *ngIf="showButtonSend" ion-button block (click)="sendData()" color="secondary">Send dataset</button>
    </div>

  </div>


</ion-content>
